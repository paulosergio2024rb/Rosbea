<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method ="post" action="salvar_produtos.jsp">
            <p>
                <label for="codigo">Código:</label>
                <input type="number" name="codigo" id="codigo" required >
            </p>
            <p>
                <label for="nome">Nome do Produto:</label>
                <input type="text" name="nome" id="nome" required >
            </p>
            <p>
                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca">
            <p>
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" name="preco" id="preco" required>
            </p>
            <p>
                <label for="codigo_barbearia">Codigo Barbearia:</label>
                <input type="number" name="codigo_barbearia" id="codigo_barbearia">
            </p>
            <p>
                <label for="barbearia">barbearia:</label>
                <input type="number" name="barbearia" id="barbearia">
            </p>
            <p>
                <label for="ml">ML:</label>
                <input type="number" name="ml" id="ml" required>
            </p>
            <p>
                <label for="saldo_minimo">Saldo minimo:</label>
                <input type="number" name="saldo_minimo" id="saldo_minimo">
            </p>
            <p>
                <label for="lista_preco">Lista Preço:</label>
                <input type="number" name="lista_preco" id="lista_preco">
            </p>
            <p>
                <label for="embalagem">Embalagem:</label>
                <input type="number" name="embalagem" id="embalagem">
            </p>
            <p>
                <label for="premio_barber">Premio Barbearia:</label>
                <input type="number" name="premio_barber" id="premio_barber">
            </p>
            <p>
                <label for="codigo_fornecedor">Codigo fornecedor:</label>
                <input type="text" name="codigo_fornecedor" id="codigo_fornecedor">
            </p>
            <p>
                <label for="genero">Genero:</label>
                <input type="text" name="genero" id="genero" required>
            </p>
            <p>
                <label for="ativo">Ativo:</label>
                <input type="text" name="ativo" id="ativo">
            </p>
            <p>
                <label for="fornecedor">Fornecedor:</label>
                <input type="text" name="fornecedor" id="fornecedor">
            </p>
            <p>
                <label for="preco_de_custo">Preço de custo:</label>
                <input type="number" step="0.01" name="preco_de_custo" id="preco_de_custo">
            </p>
            <p>
                <label for="preco_dolar">Preço em Dolar:</label>
                <input type="number" step="0.01" name="preco_dolar" id="preco_dolar">
            </p>
            <p>
                <input type="submit" value="Salvar Produto"><!-- comment -->
            </p>
    </body>
</html>
